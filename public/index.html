<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket Basico</title>
  </head>
  <body>
    <header>
      <div class="titulo1">Sockets.io</div>
    </header>

    <div class="contenedor">
      <h1 class="encabezado">Usuarios</h1>
      <div class="notificaciones" id="notificaciones"></div>
    </div>

    <div class="contenedor2">
      <h1 class="encabezado">Chat</h1>
      <div class="contenedorChat" id="salida">
        <div class="avisos" id="avisos"></div>
      </div>
    </div>

    <input
      type="text"
      class="usuarios"
      id="usuario"
      placeholder="Usuario"
      required
    />
    <input
      type="text"
      class="mensaje"
      id="mensaje"
      placeholder="Mensaje"
      required
    />
    <button class="BotonEnvio" id="enviar">Enviar</button>

    <script src="js/socket.io.js"></script>
    <script src="js/logica.js" charset="utf-8"></script>

  </body>
</html>
